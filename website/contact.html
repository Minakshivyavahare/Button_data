<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>

</head>
<body>

        <i class="fa-solid fa-location-dot fa-2xl"></i>

        <p>SoHo 94 Broadway St New York,NY 1001</p>
      </div>

      <div class="div2">
        <i class="fa-sharp fa-solid fa-phone fa-2xl"></i>
        <h4>PHONE NUMBER</h4>
        <p>234-9876-5400 888-0123-4567</p>
      </div>

      <div class="div3">
        <i class="fa-sharp fa-solid fa-fax fa-2xl"></i>
        <h4>FAX</h4>
        <p>1-234-567-8900</p>
      </div>

      <div class="div4">
        <i class="fa-regular fa-envelope fa-2xl"></i>
        <h4>EMAIL</h4>
        <p>hello@theme.com</p>
      </div>

      
   </div>
   <div class="form">
    <h1 class="contact">Contact Us</h1>
      <form>
        
        <input placeholder="Enter your Name" />
        <br/>
        <input placeholder="Enter a valid email address" />
        <br/>
        <input/>
        <br/>
        <button>Submit</button>
      </form>
   </div>

</html>
